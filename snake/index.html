<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!--we will hide the "try again after we lose the game popup in container using css", 
        then after game-call it using jquery-->
    <div class="container">
        <div id="overlay">
            Your Final Score: <span id="final_score"></span>
            <br>
            <a onclick="window.location.reload()" href="#">Click to play again</a>
        </div>
        <canvas id="canvas" width="600" height="450"><!--when ht was 400 snake used to touch the bottom and go into it-->
            Sorry this browser does not support Canvas element
        </canvas>
        <!--score,high score and reset button area-->
        <!--content in these divs will be generated by javascript-->
        <div id="stats">
            <div id="score"></div>
            <div id="high_score"></div>
            <button onclick="resetScore()" id="reset_score">Reset High Score</button>
        </div>
    </div>



    <!--Linking normal Jquery to google cdn, google cdn address in source attribute-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!--Main Js-->
    <script src="script.js"></script>
</body>
</html>
